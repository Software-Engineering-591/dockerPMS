<div class="box1">
<form hx-swap="outerHTML" method="post">
    {% csrf_token %}
    <b>Set a new first name</b>
    <label class="input input-bordered items-center gap-2 m-2">
{#        {{ profile_form.first_name }}#}
        <input type="text" name="firstName" value="{{ user.first_name }}">
{#        {{ profile_form.first_name }}#}
    </label>
    <div class="form-group">
    <b>Set a new last name</b>
    <label class="input input-bordered items-center gap-2 m-2">
    <input type="text" name="firstName" value="{{ user.last_name }}">
{#        {{ profile_form.last_name }}#}
    </label>
    </div>
    <div class="form-group">
    <b>Set a new email address</b>
    <label class="input input-bordered items-center gap-2 m-2">
        <input type="text" name="firstName" value="{{ user.email }}">
{#        {{ profile_form.email }}#}
    </label>
    </div>
    <button class="btn btn-primary mt-5 items-center container" hx-put="{% url 'profile_initial_state' %}" hx-target="this">Save changes</button>
</form>
    </div>
