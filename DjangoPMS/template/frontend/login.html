{% extends 'frontend/base.html' %}

{% block head %}
    <title>Login | UEA PMS</title>
{% endblock %}

{% block body %}
    <nav>
        {% include 'frontend/nav2.html' %}
    </nav>
    <h1 class="text-center text-4xl font-semibold my-6 font-sans">
        Welcome back!
    </h1>
    <div class="box1">
        <div class="input-bordered flex flex-col items-center mx-10 md:mx-20 my-5 border-4 rounded-xl bg-base-300">
            <form action={% url 'login' %} method="POST" class="mb-4 mt-5">
                {% csrf_token %}
                <b>Username</b>
                <label class="input input-bordered flex items-center gap-2 m-2" >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                         class="w-4 h-4 opacity-70">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"></path>
                    </svg>{{ form.username }}
                </label>
                <b>Password</b>
                <label class="input input-bordered flex items-center gap-2 m-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                         class="w-4 h-4 opacity-70">
                        <path fill-rule="evenodd"
                              d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                              clip-rule="evenodd"></path>
                    </svg>{{ form.password }}
                </label>
                <button class="btn btn-primary mt-5 items-center container" type="submit">Login</button>
            </form>
            <p class="mt-2 mb-4">New user? <a href="{% url 'signup' %}" class="text decoration-solid underline">Sign
                up</a></p>
        </div>
    </div>
    <footer>
        {% include 'frontend/site_footer.html' %}
    </footer>
{% endblock %}
